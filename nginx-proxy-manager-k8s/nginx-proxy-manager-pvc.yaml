apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: npm-data
  namespace: nginx-proxy-manager
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 5Gi

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: npm-lets
  namespace: nginx-proxy-manager
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 1Gi
